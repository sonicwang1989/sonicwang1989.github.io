<html>

<head>

</head>

<body>
    <iframe id="frame" src="./test.pdf"></iframe>

    <script>
        window.onload = function () {
            alert('5秒后打印');

            setTimeout(() => {
                let frame = document.getElementById('frame')
                frame.setAttribute('src', './test.pdf')
                frame.onload = function () {
                    frame.contentWindow.print();
                }
            }, 5000)
        }

    </script>
</body>

</html>
